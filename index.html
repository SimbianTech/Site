<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbian's Attic</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lilita One', cursive;
            background: url('background.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #00A2E8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px;
            font-size: 125%;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            font-size: 30px;
            font-weight: 0;
            z-index: 1000;
        }

        .header .title {
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #00A2E8;
        }

        .header .header-buttons {
            margin-left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .header-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 0;
            color: #00A2E8;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header .header-button img {
            width: 33px;
            height: 33px;
        }

        /* Link Tree Section */
        .container {
            margin-top: 150px;
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .category {
            width: 100%;
            text-align: center;
        }

        .category-title {
            font-size: 25px;
            margin-bottom: 15px;
            color: #00A2E8;
        }

        .link-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .link-button {
            display: block;
            width: 462px;
            height: 62.5px;
            text-align: center;
            line-height: 62.5px;
            text-decoration: none;
            font-size: 22.5px;
            font-weight: 0;
            color: #00A2E8;
            background: url('button.png') no-repeat center center/cover;
            border: none;
            transition: transform 0.2s;
        }

        .link-button:hover {
            transform: translateY(-3px);
        }

        .link-button:active {
            transform: translateY(1px);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #00A2E8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#" class="title">Simbian's Attic</a>
        <div class="header-buttons">
            <a href="#" class="header-button">
                <img src="downloads-icon.png" alt="Downloads Icon"> Downloads
            </a>
            <a href="#" class="header-button">
                <img src="linktree-icon.png" alt="Link Tree Icon"> Link Tree
            </a>
        </div>
    </div>

    <!-- Link Tree Categories -->
    <div class="container">
        <div class="category">
            <div class="category-title">:(</div>
            <div class="link-group">
              
            </div>
        </div>
        <div class="category">
            <div class="category-title">Woops, this part of the website is not done yet, consider checking this out for now.</div>
            <div class="link-group">
                <a href="https://www.youtube.com/@SimbianTech" class="link-button">Link Tree</a>
                           </div>

    </div>

    <!-- Footer -->
    <div class="footer">Winter 8 (December 2024)</div>
</body>
</html>
