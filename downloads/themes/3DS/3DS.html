<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbian's Attic</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lilita One', cursive;
            background: url('3DS.png') no-repeat center center/cover;
            background-attachment: fixed;
            color: #00A2E8;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            padding: 75px 0 0; /* Add a 75px gap at the top */
            font-size: 125%;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            font-size: 30px;
            font-weight: 0;
            z-index: 1000;
        }

        .header .title {
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #00A2E8;
        }

        .header .header-buttons {
            margin-left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .header-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 0;
            color: #00A2E8;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header .header-button img {
            width: 33px;
            height: 33px;
        }

        /* Main Content */
        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left Section */
        .left-section {
            position: fixed;  /* Make the left section fixed in the viewport */
            top: 75px;  /* Add the 75px gap from the top */
            left: 0;  /* Align to the left of the viewport */
            height: 100vh;  /* Full height of the viewport */
            width: 33.33%;
            background: rgba(24, 42, 61, 0.7);
            backdrop-filter: blur(10px); /* Blur the background */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: top;
            text-align: left;
            z-index: 1;  /* Ensure it appears above the right section */

             /* Add the texture to the right edge */
            background-image: url('div.png'); /* Replace with the path to your texture */
            background-repeat: repeat-y;  /* Repeat vertically */
            background-position: right top;  /* Position the texture on the right side */
            background-size: auto 10%;  /* Adjust the texture size to repeat vertically in small blocks */
            background-size: 10px auto;  /* Set the texture width to 5px and allow it to stretch vertically */
        }

        .left-section .title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .left-section .text {
            font-size: 1.2em;
        }

     /* Right Section */
     .right-section {
        width: 66.66%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 33.33%; /* Align the right section next to the left section */
    }

    .right-section .button {
        width: 100%;
        max-width: 870px;
        height: auto;
        max-height: 200px;
        aspect-ratio: 870 / 200;
        margin-bottom: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        transition: transform 0.2s;
    }
        .right-section .button:hover {
            transform: translateY(-3px);
        }
        .right-section .button:active {
            transform: translateY(1px);
        }

        

        /* Footer */
        .footer {
            margin-left: 33.33%; /* Align the right section next to the left section */
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #00A2E8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="https://simbiantech.github.io/Site/" class="title">Simbian's Attic</a>
        <div class="header-buttons">
            <a href="https://simbiantech.github.io/Site/downloads/downloads.html" class="header-button">
                <img src="downloads-icon.png" alt="Downloads Icon"> Downloads
            </a>
            <a href="https://simbiantech.github.io/Site/linktree/linktree.html" class="header-button">
                <img src="linktree-icon.png" alt="Link Tree Icon"> Link Tree
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="title">Anemone3DS Themes</div>
            <div class="text">Download custom Nintendo 3DS themes created by me.<br>ℹ️ Requires a homebrewed 3DS or 2DS and Anemone3DS installed.</div>
        </div>


        <!-- Right Section -->
        <div class="right-section">
            <!-- Button 1 -->
            <a class="button" style="background-image: url('31.png');" href="https://themeplaza.art/item/93140"></a>
            <!-- Button 2 -->
            <a class="button" style="background-image: url('32.png');" href="https://themeplaza.art/item/84390"></a>
            <!-- Button 3 -->
            <a class="button" style="background-image: url('33.png');" href="https://themeplaza.art/item/83418"></a>
            <!-- Button 4 -->
            <a class="button" style="background-image: url('34.png');" href="https://themeplaza.art/item/83036"></a>
            <!-- Button 5 -->
            <a class="button" style="background-image: url('35.png');" href="https://themeplaza.art/item/83033"></a>
        </div>
    <!-- Footer -->
    
    <div class="footer"></div>
</body>
</html>
