<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbian's Attic</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lilita One', cursive;
            background: url('S3.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #00A2E8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px;
            font-size: 125%;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            font-size: 30px;
            font-weight: 0;
            z-index: 1000;
        }

        .header .title {
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #00A2E8;
        }

        .header .header-buttons {
            margin-left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .header-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 0;
            color: #00A2E8;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header .header-button img {
            width: 33px;
            height: 33px;
        }

      /* Grid of Buttons */
.button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 420px)); /* Adjust min size for responsiveness */
    gap: 20px;
    justify-content: center; /* Center the grid horizontally */
    margin-top: 150px; /* To avoid overlap with the fixed header */
    width: 100%; /* Ensure it spans the container width */
}

.button {
    width: 100%; /* Allow size to be dictated by the grid cell */
    aspect-ratio: 420 / 380; /* Maintain aspect ratio */
    background-size: cover;
    background-position: center;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.button:hover {
    transform: translateY(-3px);
}

.button:active {
    transform: translateY(1px);
}

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #00A2E8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="https://simbiantech.github.io/Site/" class="title">Simbian's Attic</a>
        <div class="header-buttons">
            <a href="https://simbiantech.github.io/Site/downloads/downloads.html" class="header-button">
                <img src="downloads-icon.png" alt="Downloads Icon"> Downloads
            </a>
            <a href="https://simbiantech.github.io/Site/linktree/linktree.html" class="header-button">
                <img src="linktree-icon.png" alt="Link Tree Icon"> Link Tree
            </a>
        </div>
    </div>

    <!-- Button Grid -->
    <div class="button-grid">
        <a class="button" style="background-image: url('DBT1.png');" href="https://simbiantech.github.io/Site/downloads/themes/3DS/3DS.html"></a>
        <!--<button class="button" style="background-image: url('DBT2.png');"></button>-->
    </div>

    <!-- Footer -->
    <div class="footer">Samsung Galaxy S3 default lock screen wallpaper</div>
</body>
</html>
