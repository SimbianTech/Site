<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addons - Downloads - Simbian's Attic</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lilita One', cursive;
            background: url('Pec.png') no-repeat center center/cover;
            background-attachment: fixed;
            color: #00A2E8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px;
            font-size: 125%;
        }

        /* Header */
        .header {
            height: 75px;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            background: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            font-size: 30px;
            font-weight: 0;
            z-index: 1000;
        }

        .header .title {
            cursor: pointer;
            text-decoration: none;
            color: #00A2E8;
        }

        .header .header-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .header-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #00A2E8;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header .header-button img {
            width: 33px;
            height: 33px;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            cursor: pointer;
        }

        .hamburger-menu img {
            width: 33px;
            height: 33px;
        }

        /* Mobile Menu (Full Screen and Visible by Default) */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            padding: 50px 20px;
            text-align: center;
            overflow-y: auto;
            backdrop-filter: blur(10px); /* Apply blur to the menu */
            z-index: 999;
        }

        .mobile-menu a {
            display: block;
            color: #00A2E8;
            font-size: 24px;
            text-decoration: none;
            margin: 20px 0;
            padding: 10px;
            font-weight: 500;
        }

        .mobile-menu a img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .mobile-menu a:hover {
            background-color: #333;
        }

        /* Show Mobile Menu when active */
        .mobile-menu.active {
            display: block;
        }

      /* Grid of Buttons */
.button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 420px)); /* Adjust min size for responsiveness */
    gap: 20px;
    justify-content: center; /* Center the grid horizontally */
    margin-top: 150px; /* To avoid overlap with the fixed header */
    width: 100%; /* Ensure it spans the container width */
}

.button {
    width: 100%; /* Allow size to be dictated by the grid cell */
    aspect-ratio: 420 / 380; /* Maintain aspect ratio */
    background-size: cover;
    background-position: center;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.button:hover {
    transform: translateY(-3px);
}

.button:active {
    transform: translateY(1px);
}
@media (max-width: 768px) {
            .header .header-buttons {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #00A2E8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="https://simbiantech.github.io/Site/" class="title">Simbian's Attic</a>
        <!-- Buttons Container on the Left -->
        <div class="header-buttons">
            <a href="https://simbiantech.github.io/Site/downloads/downloads.html" class="header-button">
                <img src="downloads-icon.png" alt="Downloads Icon"> Downloads
            </a>
            <a href="https://simbiantech.github.io/Site/linktree/linktree.html" class="header-button">
                <img src="linktree-icon.png" alt="Link Tree Icon"> Link Tree
            </a>

        </div>

        <!-- Hamburger Menu (Image as Icon) -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <img src="ham.png" alt="Hamburger Menu Icon">
        </div>
    </div>

    <!-- Fullscreen Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="https://simbiantech.github.io/Site/downloads/downloads.html">
            <img src="downloads-icon.png" alt="Downloads Icon"> Downloads
        </a>
        <a href="https://simbiantech.github.io/Site/linktree/linktree.html">
            <img src="linktree-icon.png" alt="Link Tree Icon"> Link Tree
        </a>

    </div>
    <!-- Button Grid -->
    <div class="button-grid">
        <a class="button" style="background-image: url('DB1.png');"href="https://simbiantech.github.io/Site/downloads/addons/NCC/NCC.html"></a>
        <a class="button" style="background-image: url('DB2.png');"href="https://simbiantech.github.io/Site/downloads/addons/CB/CB.html"></a>
        <a class="button" style="background-image: url('DB3.png');"href="https://simbiantech.github.io/Site/downloads/addons/crystals/woods.html"></a>
        <a class="button" style="background-image: url('DB4.png');"href="https://simbiantech.github.io/Site/downloads/addons/tiles/tile.html"></a>
        <a class="button" style="background-image: url('DB5.png');"href="https://simbiantech.github.io/Site/downloads/addons/extras/extras.html"></a>
        <a class="button" style="background-image: url('DB6.png');"href="https://simbiantech.github.io/Site/downloads/addons/old/old.html"></a>
        <a class="button" style="background-image: url('DB7.png');"href="https://simbiantech.github.io/Site/downloads/addons/bruhman/11111.html"></a>
        
        
    </div>

    <!-- Footer -->
    <div class="footer">Bruhmans PVP</div>
    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById("mobileMenu");
            mobileMenu.classList.toggle("active");
        }
    </script>
</body>
</html>
