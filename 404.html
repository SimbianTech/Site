<!DOCTYPE html>

    <style>
        /* General Reset */
        * {

        body {
            font-family: 'Lilita One', cursive;
            background: url('https://simbiantech.github.io/Site/resources/winter8d.webp') no-repeat center center/cover;
            background-attachment: fixed;
            color: #00A2E8;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px;

        /* Header */
        .header {
            height: 75px;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            background: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            font-size: 30px;
            font-weight: 0;
            z-index: 1000;
        }

        .header .title {
            cursor: pointer;
            text-decoration: none;
            color: #00A2E8;
        }

        .header .header-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .header-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #00A2E8;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header .header-button img {
            width: 33px;
            height: 33px;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            cursor: pointer;
        }

        .hamburger-menu img {
            width: 33px;
            height: 33px;
        }

        /* Mobile Menu (Full Screen and Visible by Default) */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            padding: 50px 20px;
            text-align: center;
            overflow-y: auto;
            backdrop-filter: blur(10px); /* Apply blur to the menu */
            z-index: 999;
        }

        .mobile-menu a {
            display: block;
            color: #00A2E8;
            font-size: 24px;
            text-decoration: none;
            margin: 20px 0;
            padding: 10px;
            font-weight: 500;
        }

        .mobile-menu a img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .mobile-menu a:hover {
            background-color: #333;
        }

        /* Show Mobile Menu when active */
        .mobile-menu.active {
            display: block;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #00A2E8;
        }

        /* Sections */
 /* Link Tree Section */
 .container {

            font-weight: 0;
            color: #00A2E8;
            background: url('https://simbiantech.github.io/Site/resources/button.webp') no-repeat center center/cover;
            border: none;
            transition: transform 0.2s;
        }

        .link-button:hover {
            transform: translateY(-3px);
        }

        .link-button:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            .link-button {

                background: url('https://simbiantech.github.io/Site/resources/buttonsmall.webp') no-repeat center center/cover;

            .header .header-buttons {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }
