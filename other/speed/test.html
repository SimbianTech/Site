    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lilita One', cursive;
            background: url('/Site/gallery/Autumn4.webp') no-repeat center center/cover;
            background-attachment: fixed;
            color: #00A2E8;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 75px 0 0;
            font-size: 125%;
        }

       /* Header */
       .header {
            height: 75px;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            background: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            font-size: 30px;
            font-weight: 0;
            z-index: 1000;
        }

        .header .title {
            cursor: pointer;
            text-decoration: none;
            color: #00A2E8;
        }

        .header .header-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .header-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #00A2E8;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header .header-button img {
            width: 33px;
            height: 33px;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            cursor: pointer;
        }

        .hamburger-menu img {
            width: 33px;
            height: 33px;
        }

        /* Mobile Menu (Full Screen and Visible by Default) */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            padding: 50px 20px;
            text-align: center;
            overflow-y: auto;
            backdrop-filter: blur(10px); /* Apply blur to the menu */
            z-index: 999;
        }

        .mobile-menu a {
            display: block;
            color: #00A2E8;
            font-size: 24px;
            text-decoration: none;
            margin: 20px 0;
            padding: 10px;
            font-weight: 500;
        }

        .mobile-menu a img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .mobile-menu a:hover {
            background-color: #333;
        }

        /* Show Mobile Menu when active */
        .mobile-menu.active {
            display: block;
        }

        /* Main Content */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0;
        }

        /* Left Section */
        .left-section {
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            height: 100%;
            width: 50%;
            background: rgba(24, 42, 61, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: top;
            text-align: left;
            background-image: url('div.png'), url('div.png');
            background-position: left top, right top ;
            background-repeat: repeat-y;
            background-size: 10px auto;
        }

        .left-section .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .left-section .text {
            font-size: 1.2em;
    
    column-count: 5;
    column-gap: 30px; /* Adjust spacing between columns */

               /* Footer */
        }
        .five-column-row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1px;
    margin-top: 1px;
    text-align: left;
}

.five-column-row .column {
    
    padding: 15px;
    border-radius: 10px;
    font-weight: bold;
}

               .footer {
            
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #00A2E8;
               }
               .link-button {
            margin: auto;
            display: block;
            width: 462px;
            height: 62px;
            text-align: center;
            line-height: 62.5px;
            text-decoration: none;
            font-size: 22.5px;
            font-weight: 0;
            color: #00A2E8;
            background: url('button.png') no-repeat center center/cover;
            border: none;
            transition: transform 0.2s;
               
        }

        .link-button:hover {
            transform: translateY(-3px);
        }

        .link-button:active {
            transform: translateY(1px);
        }
        

        /* Mobile Layout */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            .header .header-buttons {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }
            .left-section {
                width: 100%;
                height: 100%;
                background-image: none;
                font-size: 80%; /* Reduce font size by 20% */
            }
            /* Footer */
            .footer {
            margin-left: 0; /* Adjust footer position for mobile view */
            left: 0;  /* Ensure it's aligned to the left */
            position: relative; /* Make the footer position relative to the viewport */
            }
        
    
        }
    </style>
