<!DOCTYPE html>

<head>

    <title>base - Simbian's Attic</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lilita One', cursive;
            background: url('https://simbiantech.github.io/Site/resources/winter8d.webp') no-repeat center center/cover;
            background-attachment: fixed;
            color: #00A2E8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px;
            font-size: 125%;
        }

        /* Header */
        .header {
            height: 75px;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            background: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            font-size: 30px;
            font-weight: 0;
            z-index: 1000;
        }

        .header .title {
            cursor: pointer;
            text-decoration: none;
            color: #00A2E8;
        }

        .header .header-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .header-button {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #00A2E8;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header .header-button img {
            width: 33px;
            height: 33px;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            cursor: pointer;
        }

        .hamburger-menu img {
            width: 33px;
            height: 33px;
        }

        /* Mobile Menu (Full Screen and Visible by Default) */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            padding: 50px 20px;
            text-align: center;
            overflow-y: auto;
            backdrop-filter: blur(10px); /* Apply blur to the menu */
            z-index: 999;
        }

        .mobile-menu a {
            display: block;
            color: #00A2E8;
            font-size: 24px;
            text-decoration: none;
            margin: 20px 0;
            padding: 10px;
            font-weight: 500;
        }

        .mobile-menu a img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .mobile-menu a:hover {
            background-color: #333;
        }

        /* Show Mobile Menu when active */
        .mobile-menu.active {
            display: block;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #00A2E8;
        }

/* Popup Styles */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.205);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.bottom-popup {
    position: relative;
    background-color: rgba(19, 28, 51, 0.686);
    color: #00A2E8;
    padding: 30px 20px 80px;
    text-align: center;
    width: 100%;
    max-width: 800px;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.226);
    background-repeat: repeat-x;
    background-position: top center;
    background-size: 10px auto;
    background-image: url('div2.png');
    overflow: hidden; /* Ensure pseudo-elements donâ€™t spill */
}

.bottom-popup::before,
.bottom-popup::after {
    content: "";
    position: absolute;
    top: 0;
    width: 10px; /* or whatever width your div.png is */
    height: 100%;
    background-image: url('div.png');
    background-repeat: repeat-y;
    background-size: auto 10px;
    z-index: 1;
}

.bottom-popup::before {
    left: 0;
}

.bottom-popup::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 10px;
    height: 100%;
    background-image: url('div.png');
    background-repeat: repeat-y;
    background-size: auto 10px;
    pointer-events: none;
    z-index: 2;
    background-position: right bottom;
}
.popup-border-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background-image: url('div2.png');
    background-repeat: repeat-x;
    background-size: 10px auto;
    pointer-events: none;
    z-index: 2;
    background-position: left bottom;
}


.popup-title {
    font-size: 28px;
    margin-bottom: 10px;
}

.popup-text {
    font-size: 18px;
    margin-bottom: 30px;
}

.popup-dismiss {
    position: absolute;
    bottom: 15px;
    transform: translateX(-50%);
    bottom: 15px;
    left: 50%;
    width: 325px;
    height: 55px;
    background: url('buttonsmall.png') no-repeat center center / contain;
    border: none;
    cursor: pointer;
    color: #00A2E8;
    font-family: 'Lilita One', cursive;
    font-size: 22px;
    font-weight: 0;
    text-align: center;
    transition: transform 0.2s;
        }

        .popup-dismiss:hover {
            transform: translate(-50%, -3px);
            
        }

        .popup-dismiss:active {
            transform: translate(-50%, 1px);
        }
        #day-counter {
    font-family: 'Lilita One', cursive;
    color: #00A2E8;

    margin-top: 20px;
}
        /* Responsive Design */
        @media (max-width: 768px) {

         
            
            .header .header-buttons {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }
        

        }
    </style>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById("mobileMenu");
            mobileMenu.classList.toggle("active");
        }
        function dismissPopup() {
    const overlay = document.getElementById("popupOverlay");
    overlay.style.display = "none";
}

    function updateDaysSince2025() {
        const startOf2025 = new Date('2025-01-01T00:00:00');
        const now = new Date();

        const diffTime = now - startOf2025; // in milliseconds
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        document.getElementById('day-counter').textContent = `${diffDays} Days since 2025 started`;
    }

    updateDaysSince2025();

    </script>
