 /* Header */

            width: 33px;
            height: 33px;
        }

        /* Mobile Menu (Full Screen and Visible by Default) */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(19, 28, 51, 0.7);
            color: #00A2E8;
            padding: 50px 20px;

            overflow-y: auto;

        }

            color: #00A2E8;
            font-size: 24px;

            margin: 20px 0;

        input[type="text"] {

</div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type something...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="footer">Spring 10 (April 2025)</div>

    <script>
let responseCount = 0;
const maxResponses = 5;
let responseIndex = 0;

const responses = [
    "The result of multiplying 9852 by 897 is 8,839,644. Let me know if there's anything else you'd like to calculate!",
    "As of now, the current President of the United States is Donald Trump, who assumed office on January 20, 2025, serving as the 47th president. Let me know if you'd like to explore more about his administration or U.S. politics!",
    "The current world population is approximately 8.2 billion people. It's fascinating to think about how this number represents such diverse cultures, languages, and experiences across the globe. Let me know if you'd like to explore more about population trends or demographics!",
    "The current population of Lithuania in 2025 is approximately 2,830,144 people. It's interesting to note how population trends can reflect broader societal changes. Let me know if you'd like to explore more about Lithuania or its demographics!",
    "Let's talk about something else!"
];

function getNextResponse() {
    const response = responses[responseIndex];
    responseIndex = (responseIndex + 1) % responses.length; // Move to the next response, loop back when at the end
    return response;
}

function sendMessage() {
    if (responseCount >= maxResponses) return;

    const userInput = document.getElementById("user-input").value;
    if (!userInput.trim()) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
    chatBox.innerHTML += `<p><strong>Simbian AI:</strong> ${getNextResponse()}</p>`;
    responseCount++;

    if (responseCount >= maxResponses) {
        chatBox.innerHTML += `<p><strong>Simbian AI:</strong> That's all for now, otherwise our AI will go nuts! Refresh to chat again.</p>`;
        document.getElementById("user-input").disabled = true;
    }
    document.getElementById("user-input").value = "";
}
    </script>
