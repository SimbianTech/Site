    <script>
function toggleMenu() {
    const mobileMenu = document.getElementById("mobileMenu");
    mobileMenu.classList.toggle("active");
}
        function openLightbox(img) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = img.src;
            document.getElementById("lightbox-text").innerText = img.alt;
        }
        
        function closeLightbox(event) {
    // Close only if clicking the background or close button
    if (event.target.id === "lightbox" || event.target.classList.contains("close")) {
        document.getElementById("lightbox").style.display = "none";
    }
}
document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") {
        document.getElementById("lightbox").style.display = "none";
    }
});
function filterGallery(season) {
        const images = document.querySelectorAll(".gallery img");
        images.forEach(img => {
            if (season === "All" || img.dataset.season.includes(season)) {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        });

        // Remove active class from all buttons
        document.querySelectorAll(".album-button button").forEach(btn => {
            btn.classList.remove("active");
        });

        // Add active class to the clicked button
        document.querySelector(`button[data-season='${season}']`).classList.add("active");
    }

    // Set "All" as active on load
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("button[data-season='All']").classList.add("active");
    });
    </script>
