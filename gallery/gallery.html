        /* Mobile Menu (Full Screen and Visible by Default) */
        .mobile-menu {
    display: none; /* Hidden by default */

}


.mobile-menu a {

    <script>
       function openLightbox(img) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox-text").innerText = img.alt;

    let webpSrc = img.src;
    document.getElementById("lightbox-img").src = webpSrc;

    

    let filename = webpSrc.split('/').pop().replace('.webp', '');

    let highResUrl = "Full/" + filename + ".jpg";

    document.getElementById("download-btn").href = highResUrl;
    document.getElementById("open-btn").href = highResUrl;
        
            const alternativeUrl = getAlternativeImageUrl(img.src);
            document.getElementById("download-btn").onclick = function() {
                const link = document.createElement("a");
                link.href = alternativeUrl;
                link.download = alternativeUrl.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            let downloadBtn = document.getElementById("download-btn");
    downloadBtn.href = highResUrl;
    downloadBtn.download = filename + ".jpg"; // Forces file download
            document.getElementById("open-tab-btn").onclick = function() {
                window.open(alternativeUrl, "_blank");
            };
        }
        
        function getAlternativeImageUrl(currentUrl) {
            // Modify this function to return the appropriate alternative image URL
            return currentUrl.replace(".webp", "-highres.jpg"); // Example: replaces "image.jpg" with "image-highres.jpg"
        }
function toggleMenu() {
    const mobileMenu = document.getElementById("mobileMenu");
    mobileMenu.classList.toggle("active");
}
        
function closeLightbox(event) {
    if (event.target.id === "lightbox" || event.target.classList.contains("close")) {
        document.getElementById("lightbox").style.display = "none";
    }
}
document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") {
        document.getElementById("lightbox").style.display = "none";
    }
});
function filterGallery(season) {
        const images = document.querySelectorAll(".gallery img");
        images.forEach(img => {
            if (season === "All" || img.dataset.season.includes(season)) {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        });

        // Remove active class from all buttons
        document.querySelectorAll(".album-button button").forEach(btn => {
            btn.classList.remove("active");
        });

        // Add active class to the clicked button
        document.querySelector(`button[data-season='${season}']`).classList.add("active");
    }

    // Set "All" as active on load
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("button[data-season='All']").classList.add("active");
    });
    </script>
</body>
</html>
